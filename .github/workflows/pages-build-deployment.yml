name: pages-build-deployment

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-build-deploy
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Project requires Node >=22 (see package.json engines). Use 22 to match CI and avoid Vite errors.
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Unset VITE_ env vars (prevent secrets leaking into build)
        run: |
          echo "Unsetting VITE_ environment variables for subsequent steps"
          # find env vars that start with VITE_ and set them empty for following steps
          for v in $(printenv | awk -F= '/^VITE_/{print $1}'); do
            echo "Setting $v to empty"
            echo "$v=" >> $GITHUB_ENV
          done

      - name: Build
        run: npm run build

      - name: Fail if build output contains VITE_ (prevent leaking secrets)
        run: |
          if [ -d ./dist ]; then
            if grep -R --line-number 'VITE_' ./dist | grep -q .; then
              echo "ERROR: Found 'VITE_' occurrences in built assets. This may indicate secrets were embedded during build. Aborting deploy." >&2
              grep -R --line-number 'VITE_' ./dist || true
              exit 1
            else
              echo "No 'VITE_' occurrences found in build output. Proceeding."
            fi
          else
            echo 'No dist directory found — skipping VITE_ check'
          fi

      - name: Stamp deploy-timestamp into generated index.html (if present)
        run: |
          if [ -f ./dist/index.html ]; then
            node -e "const fs=require('fs'); const p='dist/index.html'; let s=fs.readFileSync(p,'utf8'); const ts=new Date().toISOString(); if(/<meta name=\"deploy-timestamp\"/.test(s)){ s=s.replace(/<meta name=\"deploy-timestamp\" content=\"[^\"]*\">/,'<meta name=\"deploy-timestamp\" content=\"'+ts+'\">'); } else { s=s.replace('</head>','  <meta name=\"deploy-timestamp\" content=\"'+ts+'\">\n</head>'); } fs.writeFileSync(p,s); console.log('Stamped',ts);"
          else
            echo 'No dist/index.html found — skipping stamp'
          fi

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
