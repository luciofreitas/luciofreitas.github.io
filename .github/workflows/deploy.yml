name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Build com variáveis de ambiente
        env:
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_CONTACT: ${{ secrets.VITE_EMAILJS_TEMPLATE_CONTACT }}
          VITE_EMAILJS_TEMPLATE_RESET: ${{ secrets.VITE_EMAILJS_TEMPLATE_RESET }}
        run: npm run build
      
      - name: Copiar build para docs
        run: |
          rm -rf docs
          cp -r dist docs
      
      - name: Commit e push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs
          git diff --quiet && git diff --staged --quiet || git commit -m "Deploy automático via GitHub Actions [skip ci]"
          git push
