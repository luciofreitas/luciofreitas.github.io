<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Autenticação — Processando...</title>
    <style>
      body { font-family: Roboto, system-ui, -apple-system, sans-serif; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#f7f7f7; }
      .card { background:#fff; padding:20px; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.08); max-width:420px; width:100%; text-align:center }
      .spinner { width:40px; height:40px; border-radius:20px; border:4px solid #eee; border-top-color:#4285F4; margin:12px auto; animation:spin 1s linear infinite }
      @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div class="card">
      <div class="spinner" aria-hidden></div>
      <h3 id="title">Processando login com Google…</h3>
      <div id="msg" style="color:#666;margin-top:8px;font-size:14px">Aguarde — você será redirecionado em breve.</div>
    </div>

    <script type="module" src="/src/auth-callback.jsx"></script>
  </body>
</html>
