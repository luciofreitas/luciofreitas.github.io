<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Falha de Freio">
  <title>Falha de Freio</title>
  <!-- Simple brake / warning icon, single-color for easy recolor -->
  <g fill="none" stroke="#DC2626" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- outer disc -->
    <circle cx="32" cy="32" r="18" />
    <!-- inner hub -->
    <circle cx="32" cy="32" r="6" />
    <!-- caliper (left) -->
    <rect x="12" y="24" width="6" height="16" rx="1.5" />
    <!-- warning dot / indicator -->
    <line x1="44" y1="20" x2="50" y2="14" />
    <circle cx="50" cy="14" r="1.8" fill="#DC2626" stroke="none" />
  </g>
</svg>
