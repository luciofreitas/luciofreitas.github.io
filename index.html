  <!-- Runtime API base injection: sets window.__API_BASE when hosted on GitHub Pages or production domain -->
  <script>
    try {
      (function(){
        var prod = 'https://luciofreitas-github-io.onrender.com';
        if (typeof window !== 'undefined' && window.location && window.location.hostname) {
          if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            window.__API_BASE = prod;
            console.log('[runtime] API base set to', prod);
          }
        }
      })();
    } catch(e) { console.warn('Runtime API base injection failed', e); }
  </script>
  <!-- Vite dev server uses /src/main.jsx; include the standard Vite entry so builds emit bundles correctly -->
  <script type="module" src="/src/main.jsx"></script>
